<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select>
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
            <option>BTC Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input type="number" placeholder="R$ 10.000,00" />
        </label>

        <button type="button">Converter</button>

        <section>
          <div>
            <img src="./assets/LogoBrasil.svg" alt="LogoBrasil" />
            <p>Real</p>
            <p>R$ 10.000,00</p>
          </div>

          <img src="./assets/Vector.png" alt="Seta" />

          <div>
            <img src="./assets/LogoUsa.svg" alt="LogoPaisConversao" />
            <p>Dolar Americano</p>
            <p>R$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
